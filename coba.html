<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Web Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF6A3D, #FF3D85);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .subtext {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #FF3D85;
            background-color: white;
            border: 2px solid transparent;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #FF3D85;
            color: white;
        }

        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BALI WEB DESIGN</h1>
        <h1>DIGITAL MARKETING EXPERT</h1>
        <p class="subtext">We are #1 Web Design & Digital Marketing in Bali. <br> We can make your business visible.</p>
        <a href="#" class="button">MORE INFO</a>
        <div class="image-container">
            <img src="foto.png" alt="Digital Marketing">
        </div>
    </div>
</body>
</html>
